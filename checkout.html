<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>撿到寶/毛孩似繪顏</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Noto+Sans+TC&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
      <div class="container">
        <a class="navbar-brand logo" href="index.html">撿到寶</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" href="index.html">首頁</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="service.html">服務介紹</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="artwork.html">設計作品</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="adoption.html">領養專區</a>
            </li>
            <li class="nav-item ps-3">
              <a
                class="btn btn-warning nav-btn rounded-pill"
                href="checkout.html"
                >毛孩似顏繪</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main style="background-image: url(./images/lightpaperfibers.png)">
      <div class="py-5">
        <header class="hero-service"></header>
      </div>
      <section class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form
              action="#"
              class="border-top border-warning border-3 rounded-3 shadow-sm px-5 bg-white needs-validation"
              novalidate>
              <h2 class="text-center py-5 fw-bold">填寫訂購資訊</h2>
              <div class="row row-cols-1 row-cols-lg-2">
                <div class="col mb-3">
                  <label for="firstName" class="form-label">名字</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required />
                  <div class="invalid-feedback">請輸入名字</div>
                </div>
                <div class="col mb-3">
                  <label for="lastName" class="form-label">姓氏</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required />
                  <div class="invalid-feedback">請輸入姓氏</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">手機號碼</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  required />
                <div class="invalid-feedback">請輸入手機號碼</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">請輸入電子郵件</div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">收件地址</label>
                <div class="row row-cols-1 row-cols-lg-2">
                  <div class="col mb-2">
                    <select class="form-select" required>
                      <option value="" selected>請選擇城市</option>
                      <option value="1">台北市</option>
                      <option value="2">台中市</option>
                      <option value="3">高雄市</option>
                    </select>
                    <div class="invalid-feedback">請選擇城市</div>
                  </div>
                  <div class="col mb-2">
                    <select class="form-select" required>
                      <option value="" selected>請選擇區域</option>
                      <option value="1">南港區</option>
                      <option value="2">北屯區</option>
                      <option value="3">三民區</option>
                    </select>
                    <div class="invalid-feedback">請選擇區域</div>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="請輸入詳細地址"
                  required />
                <div class="invalid-feedback">請輸入詳細地址</div>
              </div>
              <div class="mb-3">
                <label for="artist" class="form-label">選擇設計師風格</label>
                <select class="form-select" id="artist" required>
                  <option selected>Meili</option>
                  <option value="1">Zoe</option>
                  <option value="2">Michael</option>
                  <option value="3">Birdy</option>
                </select>
                <div class="invalid-feedback">請選擇設計師風格</div>
              </div>
              <div class="mb-3">
                <label for="delivery" class="form-label">付款方式</label>
                <select class="form-select" id="delivery" required>
                  <option selected>貨到付款</option>
                  <option value="1">超商取貨</option>
                  <option value="2">店到店</option>
                  <option value="3">宅配</option>
                </select>
                <div class="invalid-feedback">請選擇付款方式</div>
              </div>
              <label class="form-label w-100">加購服務</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="packaging"
                  value="option1" />
                <label class="form-check-label" for="packaging"
                  >送禮用包裝+100</label
                >
              </div>
              <div class="form-check form-check-inline mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="noFrame"
                  value="option2" />
                <label class="form-check-label" for="noFrame">無框畫+250</label>
              </div>
              <div class="mb-3">
                <label for="remark" class="form-label">備註說明</label>
                <textarea class="form-control" id="remark" rows="3"></textarea>
              </div>
              <div class="text-center pb-5">
                <h2 class="fw-bold py-lg-5 py-3">總金額 NT$300</h2>
                <button type="submit" class="btn btn-warning rounded-pill fs-4">
                  送出訂購資訊
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <section class="py-5 border-top border-warning border-4">
      <div class="container">
        <ul
          class="row row-cols-1 row-cols-lg-2 text-center text-lg-start list-unstyled">
          <li class="col d-lg-flex justify-content-lg-end">
            <img
              class="img-fluid me-lg-4"
              src="./images/link01.png"
              alt="link01"
              style="height: 127px" />
            <div>
              <h2 class="mb-0 lh-lg">加入奴才團隊</h2>
              <p class="text-nowrap">我也會畫畫，希望能盡一份心力！</p>
              <button type="button" class="btn btn-outline-dark rounded-pill">
                聯絡我們
              </button>
            </div>
          </li>
          <li class="col d-lg-flex mt-5 mt-lg-0">
            <img
              class="img-fluid me-lg-4"
              src="./images/link02.png"
              alt="link02"
              style="height: 105px" />
            <div>
              <h2 class="mb-0 lh-lg">加入奴才團隊</h2>
              <p class="text-nowrap">我也會畫畫，希望能盡一份心力！</p>
              <button type="button" class="btn btn-outline-dark rounded-pill">
                領養專區
              </button>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <footer class="bg-dark py-4">
      <div class="container">
        <p class="text-center text-white mb-0">
          Copyright © 2021 撿到寶.All rights reserved.
        </p>
      </div>
    </footer>

    <script src="./javascript/jquery-3.6.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <script src="./javascript/all.js"></script>
  </body>
</html>
